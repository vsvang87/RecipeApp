<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Anton&family=Courgette&family=Lato:wght@300&family=Lobster&family=Merriweather:ital@1&family=Montserrat:wght@300&family=Nunito:wght@200&family=Open+Sans&family=Pacifico&family=Poppins&family=Quando&family=Quicksand:wght@400;600&family=Roboto:wght@300&family=Sigmar&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Recipe</title>
  </head>
  <body>
    <div class="container">
      <div class="recipe-content">
        <div class="search-content">
          <div class="title-content">
            <h1>Find Your Recipe</h1>
          </div>
          <!--form-->
          <form action="" id="form">
            <input
              type="text"
              id="search-input"
              placeholder="Enter recipe..."
            />
            <button type="submit" class="search-btn" id="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <!--Search Result Container-->
        <div class="search-result-container" id="search-result">
          <!--
          <div class="result-recipe">
            <img src="/images/pexels-ash-376464.jpg" alt="" />
            <div class="result-description">
              <p class="title">Title</p>
              <button class="btn">Recipe</button>
            </div>
          </div>

          -->
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer-content">
          <img src="/images/poultry-leg.svg" alt="" />
          <p class="title">Find your favorite recipe here!</p>
          <img src="/images/shaved-ice.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
